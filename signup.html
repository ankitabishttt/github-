<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Back to Home</button></a>

    <header>
        <h1>Sign Up</h1>
        <p>Join us for tips and updates on nutrition and fitness!</p>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Nutrition and Fitness. All rights reserved.</p>
    </footer>
</body>
</html>
